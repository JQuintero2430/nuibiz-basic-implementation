<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://static-content-qas.vnforapps.com/env/qa/js/checkout.js"></script>
    <title th:text="${title}">title</title>
</head>
<body>
<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 8px;">
<h1 th:text="${title}"></h1>
<form th:action="@{/submit}" method="post">
    <div>
        <div class="mb-3 text-center"><label for="username">Username:</label></div>
        <input type="text" id="username" name="username" />
    </div>
    <div>
        <div class="mb-3 text-center"><label for="password">Password:</label></div>
        <input type="password" id="password" name="password" />
    </div>
    <div>
        <div class="mb-3 text-center"><label for="merchantId">Merchant Id:</label></div>
        <input type="text" id="merchantId" name="merchantId" />
    </div>
    <div>
        <div class="mb-3 text-center"><label for="amount">Amount:</label></div>
        <input type="number" min="0.01" step="0.01" id="amount" name="amount" />
    </div>
    <div class="mb-3 text-center mt-2">
        <button class="btn btn-primary" type="submit" >Enviar</button>
    </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
